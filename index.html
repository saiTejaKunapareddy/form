<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div id="div1">
        <h2 id="ticket">Samsung  Automatic Tracker
        </h2>
    </div>
    <form action="#" method="post">
        <div class="form-container">
          
            <div class="form-column">
                <label for="parent-ticket-id">Parent Ticket ID:</label>
                <input type="text" id="parent-ticket-id" name="parent_ticket_id" required>
                
                <label for="child-ticket-id">Child Ticket ID:</label>
                <input type="text" id="child-ticket-id" name="child_ticket_id" required>
                
                <label for="line-id">Line ID:</label>
                <input type="text" id="line-id" name="line_id" required>
                
                <label for="creatives">Creatives:</label>
                <input type="text" id="creatives" name="creatives" required>
                
                <label for="setup-type">Setup Type:</label>
                <select id="setup-type" name="setup_type" required>
                    <option value="Commercial">Commercial</option>
                    <option value="Non Commercial" selected>Non Commercial</option>
                </select>
                
                <label for="day-partying">Day Partying:</label>
                <div id="day-partying">
                    <input type="radio" id="yes" name="day_partying" value="yes" required>
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="day_partying" value="no" required>
                    <label for="no">No</label>
                </div>
                
                <label for="qa-ticket-id">QA Ticket ID:</label>
                <input type="text" id="qa-ticket-id" name="QA_ticket_id" required>
                
                <label for="ticket-status">Ticket Status:</label>
                <select id="ticket-status" name="ticket_status" required>
                    <option value="Setup in Progress">Setup in Progress</option>
                    <option value="Waiting for Update">Waiting for Update</option>
                    <option value="Ready for QA">Ready for QA</option>
                </select>
            </div>

            <div class="form-column">
                <label for="campaign-start-date">Campaign Start Date:</label>
                <input type="datetime-local" id="campaign-start-date" name="campaign_start_date" required>
            </div>
        </div>
        <div id="button1">
            <button id="btn1" type="submit">Submit</button>
        </div>
    </form>

    <script src="./form.js"></script>
</body>
</html>
