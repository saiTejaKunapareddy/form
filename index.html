<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div id="div1">
            <h2 id="ticket">Ticket Recieved</h2>
    </div>
    <form action="#" method="post">
        <div class="form-container">
            <!-- Left Side -->
            <div class="form-column">
                <label for="ticket-received-time">Ticket Received Time:</label>
                <input type="text" id="ticket-received-time" name="ticket-received-time">
                
                <label for="campaign-start-date">Campaign Start Date:</label>
                <input type="text" id="campaign-start-date" name="campaign-start-date" required>
                
                <label for="ticket-type">Ticket Type:</label>
                <input type="text" id="ticket-type" name="ticket-type" value="Non Commercial" class="bold" readonly>
                
                <label for="teams">Teams:</label>
                <input type="text" id="teams" name="teams">
                
                <label for="jira-ticket-id">Jira Ticket ID:</label>
                <input type="text" id="jira-ticket-id" name="jira-ticket-id">
                
                <label for="no-of-lineitems">No Of Lineitems:</label>
                <input type="number" id="no-of-lineitems" name="no-of-lineitems">
                
                <label for="assignee">Assignee:</label>
                <input type="text" id="assignee" name="assignee">
                
                <label for="priority">Priority:</label>
                <input type="text" id="priority" name="priority">
            </div>

            <div class="form-column">
                <label for="requestor">Requestor:</label>
                <input type="text" id="requestor" name="requestor">
                
                <label for="campaign-end-date">Campaign End Date:</label>
                <input type="text" id="campaign-end-date" name="campaign-end-date">
                
                <label for="line-item-type">Type:</label>
                <input type="text" id="line-item-type" name="line-item-type" value="Line Item" class="bold" readonly>
                
                <label for="parent-id">Parent ID:</label>
                <input type="text" id="parent-id" name="parent-id">
                
                <label for="campaign-details">Campaign Details:</label>
                <input type="text" id="campaign-details" name="campaign-details">
                
                <label for="no-of-creatives">No Of Creatives:</label>
                <input type="number" id="no-of-creatives" name="no-of-creatives">
                
                <label for="submitted-date">Submitted Date:</label>
              
            </div>
        </div>
        <div id="button1">
        <button id="btn1" type="submit">Submit</button>
        <button id="btn2">Update</button>
    </div>
    </form>

<script src="./form.js"></script>
</body>
</html>
